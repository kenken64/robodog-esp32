    <script>
    document.addEventListener('DOMContentLoaded', function(){
        var baseHost = document.location.origin
        var streamUrl = baseHost + ':81'

        const hide = el => {
            el.classList.add('hidden')
        }

        const show = el => {
            el.classList.remove('hidden')
          }

        const view = document.getElementById('stream')
        const viewContainer = document.getElementById('stream-container')
        const streamButton = document.getElementById('toggle-stream')
        const closeButton = document.getElementById('close-stream')

        const stopStream = () => {
            window.stop();
            streamButton.innerHTML = 'Start'
        }

        const startStream = () => {
            view.src = `${streamUrl}/stream`
            show(viewContainer)
            streamButton.innerHTML = 'Stop'
        }

        streamButton.onclick = () => {
            const streamEnabled = streamButton.innerHTML === 'Stop'
            if (streamEnabled) {
                stopStream()
            } else {
                startStream()
            }
        }

        // Gamepad support
        const gamepadStatus = document.getElementById('gamepad-status')
        let gamepadIndex = null
        let gamepadState = {
            forward: false,
            backward: false,
            left: false,
            right: false,
            buttons: {} // Track button press states for debouncing
        }

        const sendCommand = (variable, value, cmd = 0) => {
            fetch(`${baseHost}/control?var=${variable}&val=${value}&cmd=${cmd}`)
        }

        const updateGamepadStatus = (connected, name = '') => {
            if (connected) {
                gamepadStatus.textContent = `Gamepad: ${name}`
                gamepadStatus.className = 'gamepad-status gamepad-connected'
            } else {
                gamepadStatus.textContent = 'Gamepad: Not connected'
                gamepadStatus.className = 'gamepad-status gamepad-disconnected'
            }
        }

        window.addEventListener('gamepadconnected', (e) => {
            gamepadIndex = e.gamepad.index
            updateGamepadStatus(true, e.gamepad.id.substring(0, 30))
            console.log('Gamepad connected:', e.gamepad.id)
        })

        window.addEventListener('gamepaddisconnected', (e) => {
            if (e.gamepad.index === gamepadIndex) {
                gamepadIndex = null
                updateGamepadStatus(false)
                // Stop all movement
                sendCommand('move', 3)
                sendCommand('move', 6)
                gamepadState = { forward: false, backward: false, left: false, right: false }
            }
            console.log('Gamepad disconnected')
        })

        const AXIS_THRESHOLD = 0.5

        const pollGamepad = () => {
            if (gamepadIndex === null) {
                requestAnimationFrame(pollGamepad)
                return
            }

            const gamepads = navigator.getGamepads()
            const gp = gamepads[gamepadIndex]
            if (!gp) {
                requestAnimationFrame(pollGamepad)
                return
            }

            // Left stick or D-pad for movement
            const leftX = gp.axes[0] || 0
            const leftY = gp.axes[1] || 0

            // D-pad buttons (indices vary by controller, common mappings)
            const dpadUp = gp.buttons[12]?.pressed || false
            const dpadDown = gp.buttons[13]?.pressed || false
            const dpadLeft = gp.buttons[14]?.pressed || false
            const dpadRight = gp.buttons[15]?.pressed || false

            // Combine stick and d-pad input
            const wantForward = leftY < -AXIS_THRESHOLD || dpadUp
            const wantBackward = leftY > AXIS_THRESHOLD || dpadDown
            const wantLeft = leftX < -AXIS_THRESHOLD || dpadLeft
            const wantRight = leftX > AXIS_THRESHOLD || dpadRight

            // Forward/Backward
            if (wantForward && !gamepadState.forward) {
                sendCommand('move', 1) // forward press
                gamepadState.forward = true
            } else if (!wantForward && gamepadState.forward) {
                sendCommand('move', 3) // forward release
                gamepadState.forward = false
            }

            if (wantBackward && !gamepadState.backward) {
                sendCommand('move', 5) // backward press
                gamepadState.backward = true
            } else if (!wantBackward && gamepadState.backward) {
                sendCommand('move', 3) // backward release
                gamepadState.backward = false
            }

            // Left/Right
            if (wantLeft && !gamepadState.left) {
                sendCommand('move', 2) // left press
                gamepadState.left = true
            } else if (!wantLeft && gamepadState.left) {
                sendCommand('move', 6) // left release
                gamepadState.left = false
            }

            if (wantRight && !gamepadState.right) {
                sendCommand('move', 4) // right press
                gamepadState.right = true
            } else if (!wantRight && gamepadState.right) {
                sendCommand('move', 6) // right release
                gamepadState.right = false
            }

            // Helper to handle button press with debouncing (only fire on press, not hold)
            const handleButton = (index, action) => {
                const pressed = gp.buttons[index]?.pressed || false
                const wasPressed = gamepadState.buttons[index] || false
                if (pressed && !wasPressed) {
                    action()
                }
                gamepadState.buttons[index] = pressed
            }

            // Action buttons (A/B/X/Y or equivalent)
            handleButton(0, () => sendCommand('funcMode', 1))  // A: Steady
            handleButton(1, () => sendCommand('funcMode', 2))  // B: StayLow
            handleButton(2, () => sendCommand('funcMode', 3))  // X: HandShake
            handleButton(3, () => sendCommand('funcMode', 4))  // Y: Jump
            handleButton(4, () => sendCommand('funcMode', 5))  // LB: ActionA
            handleButton(5, () => sendCommand('funcMode', 6))  // RB: ActionB
            handleButton(6, () => sendCommand('funcMode', 7))  // LT: ActionC
            handleButton(7, () => sendCommand('funcMode', 8))  // RT: InitPos
            handleButton(8, () => sendCommand('funcMode', 9))  // Select: MiddlePos
            handleButton(9, () => streamButton.click())        // Start: Toggle stream

            requestAnimationFrame(pollGamepad)
        }

        // Start polling
        requestAnimationFrame(pollGamepad)
    });
