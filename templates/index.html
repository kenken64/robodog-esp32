<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBODOG // CONTROL TERMINAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f0ff;
            --cyan-dim: #00f0ff40;
            --cyan-glow: 0 0 20px #00f0ff60, 0 0 40px #00f0ff30;
            --orange: #ff6b35;
            --orange-dim: #ff6b3540;
            --red: #ff3860;
            --green: #00ff88;
            --bg-dark: #0a0e14;
            --bg-panel: #0d1117;
            --bg-panel-light: #151b23;
            --border: #1e2936;
            --text: #e6edf3;
            --text-dim: #7d8590;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(var(--cyan-dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--cyan-dim) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { 0% { transform: translate(0, 0); } 100% { transform: translate(50px, 50px); } }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px);
            pointer-events: none;
            z-index: 9999;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
        .header { text-align: center; margin-bottom: 24px; padding: 20px; position: relative; }
        .header::before {
            content: '[ SYSTEM ONLINE ]';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--green);
            letter-spacing: 4px;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 50%, 100% { opacity: 1; } 25%, 75% { opacity: 0.5; } }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 900;
            color: var(--cyan);
            text-shadow: var(--cyan-glow);
            letter-spacing: 4px;
            margin-bottom: 8px;
        }
        .subtitle { font-size: 11px; color: var(--text-dim); letter-spacing: 2px; }
        .subtitle kbd {
            background: var(--bg-panel-light);
            border: 1px solid var(--border);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }
        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            margin-bottom: 16px;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
        }
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            opacity: 0.5;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel-light);
        }
        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: var(--cyan);
            letter-spacing: 2px;
        }
        .panel-title::before { content: '◆ '; font-size: 8px; }
        .panel-content { padding: 16px; }
        .status-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 40px;
            background: linear-gradient(180deg, var(--bg-panel) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            font-size: 10px;
        }
        .status-item { display: flex; align-items: center; gap: 6px; color: var(--text-dim); }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--text-dim); }
        .status-dot.online { background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 2s infinite; }
        .status-dot.gamepad { background: var(--orange); box-shadow: 0 0 8px var(--orange); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .camera-feed {
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera-feed img { max-width: 100%; height: auto; display: block; }
        .camera-overlay {
            position: absolute;
            inset: 0;
            border: 2px solid var(--cyan-dim);
            pointer-events: none;
        }
        .camera-overlay::before, .camera-overlay::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border: 2px solid var(--cyan);
        }
        .camera-overlay::before { top: 8px; left: 8px; border-right: none; border-bottom: none; }
        .camera-overlay::after { bottom: 8px; right: 8px; border-left: none; border-top: none; }
        .camera-placeholder { color: var(--text-dim); font-size: 12px; text-align: center; }
        .camera-placeholder span { display: block; margin-top: 8px; color: var(--cyan); font-size: 10px; }
        .ctrl-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid var(--border);
            background: var(--bg-panel-light);
            color: var(--text);
            padding: 12px 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.15s ease;
            text-transform: uppercase;
        }
        .ctrl-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .ctrl-btn:hover::before { transform: translateX(100%); }
        .ctrl-btn:hover {
            border-color: var(--cyan);
            box-shadow: inset 0 0 20px var(--cyan-dim), var(--cyan-glow);
            color: var(--cyan);
        }
        .ctrl-btn:active, .ctrl-btn.active {
            transform: scale(0.96);
            background: var(--cyan);
            color: var(--bg-dark);
            border-color: var(--cyan);
        }
        .ctrl-btn.primary { border-color: var(--cyan-dim); color: var(--cyan); }
        .ctrl-btn.danger { border-color: var(--red); color: var(--red); }
        .ctrl-btn.danger:hover { border-color: var(--red); box-shadow: inset 0 0 20px rgba(255,56,96,0.2), 0 0 20px rgba(255,56,96,0.4); color: var(--red); }
        .ctrl-btn.warning { border-color: var(--orange-dim); color: var(--orange); }
        .ctrl-btn.warning:hover { border-color: var(--orange); box-shadow: inset 0 0 20px var(--orange-dim), 0 0 20px rgba(255,107,53,0.4); }
        .move-pad {
            display: grid;
            grid-template-areas: ". up ." "left stop right" ". down .";
            gap: 8px;
            justify-content: center;
            padding: 20px;
        }
        .move-pad .ctrl-btn {
            width: 70px; height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
        }
        .move-pad .up { grid-area: up; }
        .move-pad .down { grid-area: down; }
        .move-pad .left { grid-area: left; }
        .move-pad .right { grid-area: right; }
        .move-pad .stop { grid-area: stop; clip-path: none; border-radius: 50%; width: 60px; height: 60px; }
        .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .action-grid .ctrl-btn { padding: 14px 8px; font-size: 10px; }
        .servo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; }
        .servo-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-panel-light);
            padding: 8px 10px;
            border: 1px solid var(--border);
        }
        .servo-label { font-family: 'Orbitron', sans-serif; font-size: 10px; color: var(--cyan); min-width: 28px; }
        .servo-btn {
            flex: 1;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            padding: 6px;
            border: 1px solid var(--border);
            background: var(--bg-panel);
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .servo-btn:hover { border-color: var(--cyan); color: var(--cyan); }
        .servo-btn.dec:hover { border-color: var(--red); color: var(--red); }
        .servo-btn.inc:hover { border-color: var(--green); color: var(--green); }
        .toggle-btn { position: relative; padding-left: 36px; }
        .toggle-btn::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            transition: all 0.2s ease;
        }
        .toggle-btn.on::after { background: var(--green); box-shadow: 0 0 10px var(--green); }
        .footer { text-align: center; padding: 20px; font-size: 10px; color: var(--text-dim); letter-spacing: 2px; }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            .panel-content { padding: 12px; }
            .action-grid { grid-template-columns: repeat(2, 1fr); }
            .servo-grid { grid-template-columns: 1fr; }
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .panel { animation: slideIn 0.4s ease backwards; }
        .panel:nth-child(1) { animation-delay: 0.1s; }
        .panel:nth-child(2) { animation-delay: 0.2s; }
        .panel:nth-child(3) { animation-delay: 0.3s; }
        .panel:nth-child(4) { animation-delay: 0.4s; }
        .panel:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="status-item">
            <span class="status-dot online"></span>
            <span>LINK ACTIVE</span>
        </div>
        <div class="status-item" id="gamepad-status">
            <span class="status-dot" id="gamepad-dot"></span>
            <span id="gamepad-text">GAMEPAD: STANDBY</span>
        </div>
    </div>

    <div class="container" style="padding-top: 50px;">
        <header class="header">
            <h1 class="title">ROBODOG</h1>
            <p class="subtitle">
                <kbd>WASD</kbd> MOVE |
                <kbd>SPACE</kbd> STOP |
                <kbd>GAMEPAD</kbd> SUPPORTED
            </p>
        </header>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">VISUAL FEED</span>
                <button id="toggle-stream" class="ctrl-btn toggle-btn primary">ACTIVATE</button>
            </div>
            <div class="panel-content">
                <div id="stream-container" class="camera-feed">
                    <div class="camera-overlay"></div>
                    <img id="stream" src="" style="display:none;" alt="Camera stream">
                    <div id="stream-placeholder" class="camera-placeholder">
                        ◇ NO SIGNAL ◇
                        <span>PRESS ACTIVATE TO CONNECT</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">LOCOMOTION</span>
            </div>
            <div class="panel-content">
                <div class="move-pad">
                    <button id="forward" class="ctrl-btn up">W ▲</button>
                    <button id="left" class="ctrl-btn left">◄ A</button>
                    <button id="steady" class="ctrl-btn stop danger">HALT</button>
                    <button id="right" class="ctrl-btn right">D ►</button>
                    <button id="backward" class="ctrl-btn down">S ▼</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">BEHAVIORS</span>
            </div>
            <div class="panel-content">
                <div class="action-grid">
                    <button onclick="sendAction(2)" class="ctrl-btn warning">CROUCH</button>
                    <button onclick="sendAction(3)" class="ctrl-btn warning">HANDSHAKE</button>
                    <button onclick="sendAction(4)" class="ctrl-btn warning">JUMP</button>
                    <button onclick="sendAction(5)" class="ctrl-btn">ACTION A</button>
                    <button onclick="sendAction(6)" class="ctrl-btn">ACTION B</button>
                    <button onclick="sendAction(7)" class="ctrl-btn">ACTION C</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">POSTURE PRESETS</span>
            </div>
            <div class="panel-content">
                <div class="action-grid" style="grid-template-columns: repeat(2, 1fr);">
                    <button onclick="sendAction(8)" class="ctrl-btn primary">INIT STANCE</button>
                    <button onclick="sendAction(9)" class="ctrl-btn primary">MID STANCE</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">SERVO ARRAY [0-15]</span>
            </div>
            <div class="panel-content">
                <div class="servo-grid" id="servo-controls"></div>
            </div>
        </div>

        <footer class="footer">◆ ROBODOG CONTROL TERMINAL v1.0 ◆</footer>
    </div>

    <script>
        const STREAM_URL = "{{ stream_url }}";

        // Stream toggle
        const streamImg = document.getElementById('stream');
        const streamBtn = document.getElementById('toggle-stream');
        const placeholder = document.getElementById('stream-placeholder');
        let streaming = false;

        streamBtn.onclick = () => {
            if (streaming) {
                streamImg.src = '';
                streamImg.style.display = 'none';
                placeholder.style.display = 'block';
                streamBtn.textContent = 'ACTIVATE';
                streamBtn.classList.remove('on');
                streaming = false;
            } else {
                streamImg.src = STREAM_URL;
                streamImg.style.display = 'block';
                placeholder.style.display = 'none';
                streamBtn.textContent = 'DEACTIVATE';
                streamBtn.classList.add('on');
                streaming = true;
            }
        };

        // Movement controls
        function sendMove(val) {
            fetch(`/control?var=move&val=${val}&cmd=0`);
        }

        function sendAction(val) {
            fetch(`/control?var=funcMode&val=${val}&cmd=0`);
        }

        function sendServo(servo, delta) {
            fetch(`/control?var=sconfig&val=${servo}&cmd=${delta}`);
        }

        function setServo(servo) {
            fetch(`/control?var=sset&val=${servo}&cmd=1`);
        }

        // Movement button events
        const movements = {
            forward: { down: 1, up: 3 },
            backward: { down: 5, up: 3 },
            left: { down: 2, up: 6 },
            right: { down: 4, up: 6 }
        };

        Object.entries(movements).forEach(([id, vals]) => {
            const btn = document.getElementById(id);
            ['mousedown', 'touchstart'].forEach(evt => {
                btn.addEventListener(evt, (e) => { e.preventDefault(); btn.classList.add('active'); sendMove(vals.down); });
            });
            ['mouseup', 'touchend', 'mouseleave'].forEach(evt => {
                btn.addEventListener(evt, (e) => { e.preventDefault(); btn.classList.remove('active'); sendMove(vals.up); });
            });
        });

        document.getElementById('steady').onclick = () => { sendAction(1); };

        // Keyboard controls
        const keyMap = {
            'ArrowUp': 'forward',
            'ArrowDown': 'backward',
            'ArrowLeft': 'left',
            'ArrowRight': 'right',
            'w': 'forward',
            'W': 'forward',
            's': 'backward',
            'S': 'backward',
            'a': 'left',
            'A': 'left',
            'd': 'right',
            'D': 'right'
        };

        const activeKeys = new Set();

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Escape') {
                e.preventDefault();
                sendAction(1); // Steady
                return;
            }

            const btnId = keyMap[e.key];
            if (btnId && !activeKeys.has(e.key)) {
                e.preventDefault();
                activeKeys.add(e.key);
                const btn = document.getElementById(btnId);
                btn.classList.add('active');
                sendMove(movements[btnId].down);
            }
        });

        document.addEventListener('keyup', (e) => {
            const btnId = keyMap[e.key];
            if (btnId && activeKeys.has(e.key)) {
                e.preventDefault();
                activeKeys.delete(e.key);
                const btn = document.getElementById(btnId);
                btn.classList.remove('active');
                sendMove(movements[btnId].up);
            }
        });

        // Generate servo controls
        const servoContainer = document.getElementById('servo-controls');
        for (let i = 0; i < 16; i++) {
            const div = document.createElement('div');
            div.className = 'servo-item';
            div.innerHTML = `
                <span class="servo-label">S${i}</span>
                <button onclick="sendServo(${i}, -1)" class="servo-btn dec">−</button>
                <button onclick="sendServo(${i}, 1)" class="servo-btn inc">+</button>
                <button onclick="setServo(${i})" class="servo-btn">SET</button>
            `;
            servoContainer.appendChild(div);
        }

        // Gamepad support
        const gamepadDot = document.getElementById('gamepad-dot');
        const gamepadText = document.getElementById('gamepad-text');
        let gamepadIndex = null;
        let gpState = { forward: false, backward: false, left: false, right: false, buttons: {} };

        const updateGamepadStatus = (connected, name = '') => {
            if (connected) {
                gamepadDot.classList.add('gamepad');
                gamepadText.textContent = 'GAMEPAD: LINKED';
            } else {
                gamepadDot.classList.remove('gamepad');
                gamepadText.textContent = 'GAMEPAD: STANDBY';
            }
        };

        window.addEventListener('gamepadconnected', (e) => {
            gamepadIndex = e.gamepad.index;
            updateGamepadStatus(true, e.gamepad.id);
            console.log('Gamepad connected:', e.gamepad.id);
        });

        window.addEventListener('gamepaddisconnected', (e) => {
            if (e.gamepad.index === gamepadIndex) {
                gamepadIndex = null;
                updateGamepadStatus(false);
                sendMove(3); sendMove(6);
                gpState = { forward: false, backward: false, left: false, right: false, buttons: {} };
            }
        });

        const AXIS_THRESHOLD = 0.5;

        const pollGamepad = () => {
            if (gamepadIndex === null) {
                requestAnimationFrame(pollGamepad);
                return;
            }

            const gp = navigator.getGamepads()[gamepadIndex];
            if (!gp) {
                requestAnimationFrame(pollGamepad);
                return;
            }

            const leftX = gp.axes[0] || 0;
            const leftY = gp.axes[1] || 0;
            const dpadUp = gp.buttons[12]?.pressed || false;
            const dpadDown = gp.buttons[13]?.pressed || false;
            const dpadLeft = gp.buttons[14]?.pressed || false;
            const dpadRight = gp.buttons[15]?.pressed || false;

            const wantForward = leftY < -AXIS_THRESHOLD || dpadUp;
            const wantBackward = leftY > AXIS_THRESHOLD || dpadDown;
            const wantLeft = leftX < -AXIS_THRESHOLD || dpadLeft;
            const wantRight = leftX > AXIS_THRESHOLD || dpadRight;

            if (wantForward && !gpState.forward) { sendMove(1); gpState.forward = true; }
            else if (!wantForward && gpState.forward) { sendMove(3); gpState.forward = false; }

            if (wantBackward && !gpState.backward) { sendMove(5); gpState.backward = true; }
            else if (!wantBackward && gpState.backward) { sendMove(3); gpState.backward = false; }

            if (wantLeft && !gpState.left) { sendMove(2); gpState.left = true; }
            else if (!wantLeft && gpState.left) { sendMove(6); gpState.left = false; }

            if (wantRight && !gpState.right) { sendMove(4); gpState.right = true; }
            else if (!wantRight && gpState.right) { sendMove(6); gpState.right = false; }

            const handleBtn = (idx, action) => {
                const pressed = gp.buttons[idx]?.pressed || false;
                if (pressed && !gpState.buttons[idx]) action();
                gpState.buttons[idx] = pressed;
            };

            handleBtn(0, () => sendAction(1));  // A: Steady
            handleBtn(1, () => sendAction(2));  // B: Stay Low
            handleBtn(2, () => sendAction(3));  // X: Hand Shake
            handleBtn(3, () => sendAction(4));  // Y: Jump
            handleBtn(4, () => { if (!streaming) streamBtn.click(); }); // LB: Camera ON
            handleBtn(5, () => { if (streaming) streamBtn.click(); });  // RB: Camera OFF
            handleBtn(6, () => sendAction(5));  // LT: Action A
            handleBtn(7, () => sendAction(6));  // RT: Action B
            handleBtn(8, () => sendAction(7));  // Select: Action C
            handleBtn(9, () => sendAction(8));  // Start: Init Pos

            requestAnimationFrame(pollGamepad);
        };

        requestAnimationFrame(pollGamepad);
    </script>
</body>
</html>
